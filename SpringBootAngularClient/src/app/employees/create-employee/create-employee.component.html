<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required [(ngModel)]="employee.name"
				name="name">
		</div>

		<div class="form-group">
			<label for="age">Age</label> <input type="text"
				class="form-control" id="age" required [(ngModel)]="employee.age"
				name="age">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				class="form-control" id="email" required [(ngModel)]="employee.email"
				name="age">
		</div>

		<div class="form-group">
			<label for="mobileNumber">Mobile Number</label> <input type="text"
				class="form-control" id="mobileNumber" required [(ngModel)]="employee.mobileNumber"
				name="age">
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>

<div [hidden]="!submitted">
	<h4>You submitted successfully!</h4>
	<button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>
